<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Record Management System</title>
  <style>
    /* Background Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Container */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
      width: 400px;
    }

    /* Header */
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Buttons */
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #2c80b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Record Management</h1>
    <button class="button" onclick="location.href='add_student.html'">Add Student</button>
    <button class="button" onclick="location.href='view_students.html'">View Records</button>
    <button class="button" onclick="location.href='update_student.html'">Update Record</button>
    <button class="button" onclick="location.href='delete_student.html'">Delete Record</button>
  </div>
</body>
</html>
